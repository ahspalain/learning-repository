<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"></label>
        <label for="email" id="email-label" >Email<input type="text" id="email" required placeholder="Enter your Email"></label>
        <label for="number" id="number-label">Age (optional)<input type="number" id="number" min="13" max="100" placeholder="age"></label>
        <label for="current-role">Which option best describes your current role?
            <select id="current-role" name="current-role">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for=""><input type="radio"name="recomend-friend" checked value="1" >Definitely</label>
        <label for=""><input type="radio" name="recomend-friend" value="2">Maybe</label>
        <label for=""><input type="radio" name="recomend-friend" value="3">Not Sure</label>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
            <select id="favorite-feature" name="favorite-feature">
                <option disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="communty">Community</option>
                <option value="open-source  ">Open Source</option>
            </select>
        <label ><input type="checkbox" value="1">Front-End Projects</label>
        <label ><input type="checkbox" value="2">Back-End Projects</label>
        <label ><input type="checkbox" value="3">Data Visualization</label>
        <label ><input type="checkbox" value="4">Challenges</label>
        <label><input type="checkbox" value="5">Open Source Community</label>
        <label><input type="checkbox" value="6">Gitter help rooms</label>
        <label><input type="checkbox" value="7">City Meetups</label>
        <label><input type="checkbox" value="8">Videos</label>
        <label><input type="checkbox" value="9">Wiki</label>
        <label><input type="checkbox" value="10">Forum</label>
        <label><input type="checkbox" value="11">Aditional Courses</label>
        <label for="comentarios">Any comments or suggestions?<textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Enter your comment here..."></textarea></label>
        <input  id="submit" type="submit" value="Enviar">
    </form>
</body>
</html>
